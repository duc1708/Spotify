<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Nghe Nhạc Miễn Phí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png">

</head>
<body>
        <div class="list_music" >
            <div class="left">
                <div class="home_search">
                    <h4 id="home">Home</h4>
                    <h4 id="search">Search</h4>
                </div>

            <div class="list_singer">
                <div>
                  <h3>Singer Followed</h3>
                </div>
            </div>
            </div>
            <div class="center">
                <div style="height: 5%;"></div>
                <div  class="songList">
                    
                </div>
                <div class="bonus">
                    <h3>Discography</h3>
                    <div style="display: inline-flex; max-width: 100%; flex-wrap: wrap;" class="singers_notfollow">
                    
                    </div>
                </div>
            </div>
            <div style="width: 25%;" class="right">
                
            </div><br/>
        </div>
        <div class="player ">
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(assets/images/img_singers/sontung.jpg);"></div>
                <div class="infor">
                    <p id="nameSong" style="font-size: 18px;"></p>
                    <i id="nameSinger" style="color: #535151;"></i>
                </div>
                <div class="control">
                    <div class="btn btn-repeat">
                      <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                      <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play ">
                      <i class="fas fa-pause icon-pause"></i>
                      <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                      <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                      <i class="fas fa-random"></i>
                    </div>
                  </div>
            </div>
            <input  id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        
   
</body>
<script src="main.js" ></script>

</html>
